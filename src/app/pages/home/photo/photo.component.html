<div class="w-[400px] h-[500px] border border-black flex flex-col items-center pt-[20px] bg-white shadow-lg">
    <div [ngStyle]="{ backgroundImage: 'url(' + src() + ')' }"
        class="flex-8 w-[350px] h-[450px] bg-center bg-cover lg:grayscale lg:hover:grayscale-0 transition-[filter] duration-350"></div>
    <div class="flex-1 flex justify-center items-center size-full">
        <p class="text-[2.5rem] font-[cursive]">{{ description() }}</p>
    </div>
</div>
